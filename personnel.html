<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personnel Management</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div id="personnelContent" class="main-content">
        <h2>Personnel Management</h2>
        <table id="personnelTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Number</th>
                    <th>Email</th>
                    <th>Job Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td contenteditable="true">Name</td>
                    <td contenteditable="true">Number</td>
                    <td contenteditable="true">Email</td>
                    <td contenteditable="true">Job Role</td>
                    <td>
                        <button class="save-btn">Save</button>
                        <button class="delete-btn">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <button id="addRowBtn" class="btn">Add New Row</button>
    </div>
    <script src="scripts/personnel.js"></script>
</body>
</html>
