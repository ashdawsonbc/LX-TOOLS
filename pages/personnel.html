<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personnel Management</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="main-content">
        <h2>Personnel Management</h2>
        <p>Use this page to manage information about your team members. Add, edit, or delete personnel details as needed.</p>

        <!-- Table for Personnel Data -->
        <table id="personnelTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Contact Number</th>
                    <th>Email</th>
                    <th>Job Role</th>
                    <th>Department</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example personnel row -->
                <tr>
                    <td>John Doe</td>
                    <td>+44 123456789</td>
                    <td>john.doe@example.com</td>
                    <td>Technician</td>
                    <td>Operations</td>
                    <td>
                        <button class="edit-btn">Edit</button>
                        <button class="delete-btn">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Add New Member Button -->
        <button id="addPersonnelBtn">Add New Member</button>
    </div>

    <script src="scripts/personnel.js"></script>
</body>
</html>
